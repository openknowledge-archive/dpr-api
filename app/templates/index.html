{% extends "base.html" %}
{% block scripts %}
<script>
var encoded = localStorage.getItem('encoded_token');
document.getElementById('signin').href = "{{ zappa_env }}/dashboard?encoded_token="+encoded;
</script>
{% endblock %}
{% block content %}
<div class="header-bottom">
  <div id="carousel-banner" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active" style="background: black;">
        <img src="{{ s3_cdn }}/static/img/hero-team.jpg" width="100%" alt="..." style="opacity: 0.6;"/>
        <div class="carousel-content">
          <div class="container">
            <div class="carousel-content-panel text-center">
              <h1><br/>Data Package Registry</h1>
              <h2>Publish, find and install data packages quickly and easily</h2>
              <div class="banner-button">
                <ul class="list-inline">
                  <li><a href="{{ zappa_env }}/api/auth/login" class="btn btn-green">Sign Up</a></li>
                  <li><a href="" id="signin" class="btn btn-green">Sign In</a></li>
                </ul>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
