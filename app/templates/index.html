{% extends "base.html" %}		
{% block scripts %}		
<script>		
     var jwt = localStorage.getItem('encoded_token');		
		
    if (jwt != null){		
        post_encoded_token(document.URL, {"encoded_token":jwt})		
    }		
var lock = new Auth0Lock("{{ auth0_client_id }}", "{{ auth0_domain }}", {		
    auth: {		
      redirectUrl: document.URL + 'api/auth/callback',		
      responseType: 'code',		
      params: {		
        scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes		
      }		
    },		
    theme: {		
        logo: "https://o.twimg.com/2/proxy.jpg?t=HBhqaHR0cHM6Ly9jZG4tYnVzaW5lc3MuZGlzY291cnNlLm9yZy91cGxvYWRzL29rZm4vb3JpZ2luYWwvMlgvNS81MmU4MjAwZTUyYmJmM2ExYTY2ZWM1ZTEzNGYxMTdhMTQ5ODkwNDM1LnBuZxSgAhSgAhwU8AEU8AEAABYAEgA&s=1_uZcBWKG_2I6nOZ4YBkAcR7IMTvwZy9BwrAvsuGjyw",		
        primaryColor: '#31dac6'		
    },		
    languageDictionary: {		
        emailInputPlaceholder: "something@youremail.com",		
        title: "DataPackage"		
    }		
  });		
		
</script>		
{% endblock %}		
{% block content %}		
<div class="header-bottom">		
  <div id="carousel-banner" class="carousel slide" data-ride="carousel">		
    <div class="carousel-inner">		
      <div class="item active" style="background: black;">		
        <img src="{{ s3_cdn }}/static/img/hero-team.jpg" width="100%" alt="..." style="opacity: 0.6;"/>		
        <div class="carousel-content">		
          <div class="container">		
            <div class="carousel-content-panel text-center">		
              <h1><br/>Data Package Registry</h1>		
              <h2>Publish, find and install data packages quickly and easily</h2>		
              <div class="banner-button">		
                <ul class="list-inline">		
                  <li class="btn btn-green btn-block" onclick="lock.show();">Sign Up | Sign In</li>		
{#                  <li class="btn btn-green btn-block" onclick="lock.show();">Sign In</li>#}		
                </ul>		
              </div>		
            </div>		
          </div>		
      </div>		
    </div>		
  </div>		
</div>		
{% endblock %}
